<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/favicon/favicon-512x512.png">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1724;
      color: #ffffff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 520px;
    }

    h1 {
      font-size: 96px;
      margin: 0;
      color: #c9a24a;
      line-height: 1;
    }

    h2 {
      margin: 10px 0 20px 0;
      font-weight: 600;
    }

    p {
      opacity: 0.85;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* BOTÓN PRINCIPAL (como index) */
    .btn {
      padding: 12px 22px;
      background: #0f1724;
      color: #ffffff;
      border: 2px solid #c9a24a;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-block;
    }

    /* Hover premium que se levanta */
    .btn:hover {
      background: #c9a24a;
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(201,162,74,0.35);
    }

    /* BOTÓN DE CONVERSIÓN */
    .btn-accent {
      background: #c9a24a;
      border-color: #c9a24a;
    }

    .btn-accent:hover {
      background: #d8b45c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>404</h1>
    <h2>Página no encontrada</h2>

    <p>
      Puede que la página haya sido movida o eliminada.
      Pero si buscas una web profesional, estás en el lugar correcto.
    </p>

    <div class="buttons">
      <a href="/" class="btn">Volver al inicio</a>
      <a href="/#contact" class="btn btn-accent">Solicitar una web</a>
    </div>

    <footer>
      Tu Web Express Huánuco — Diseño web profesional
    </footer>

  </div>
</body>
</html>
